<div class="p-4">
    <h2 class="text-xl font-bold mb-4 text-center">{{ title }}</h2>
    <div class="space-y-2">
        @for (category of categories; track $index) {
        <button
            class="w-full flex items-center justify-between px-4 py-2 hover:bg-gray-100 rounded transition-colors text-gray-700 font-medium">
            <p>{{ category.name }}</p>
            <i class="pi pi-chevron-right text-gray-600 text-lg"></i>
        </button>
        }
    </div>
</div>
