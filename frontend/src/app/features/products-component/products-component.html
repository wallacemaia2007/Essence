<div class="p-6">

  <h1 class="text-2xl font-bold text-center mb-8">Produtos</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-3 gap-6 ml-40 mr-40">

    @for (item of allProducts; track $index) {
      <div 
        class="bg-white rounded-xl p-4 shadow-md hover:shadow-xl transition-all duration-300 cursor-pointer hover:-translate-y-1">

        <img 
          [src]="item.imageUrl" 
          [alt]="item.name"
          class="w-full h-60 object-contain bg-gray-100 rounded-lg p-4" />

        <h2 class="mt-4 text-lg font-semibold text-gray-800 text-center">
          {{ item.name }}
        </h2>

        <p class="text-blue-700 font-bold text-xl text-center mt-2">
          R$ {{ item.price }}
        </p>

      </div>
    }

  </div>

</div>
