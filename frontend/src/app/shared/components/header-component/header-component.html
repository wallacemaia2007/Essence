<header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-20">
            <div class="flex items-center space-x-8">
                <div class="flex-shrink-0 w-40">
                    <div
                        class="bg-white-100 h-12 flex items-center justify-center rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200">
                        <span class="text-gray-600 font-bold text-1xl">ESSENCE PASSOS</span>
                    </div>
                </div>
                <nav class="hidden md:flex space-x-6 ">
                    @for (category of categories; track $index) {
                            <a [href]="category.link" class="relative text-gray-700 font-medium text-sm uppercase tracking-wide 
                            hover:text-cyan-600 transition-colors duration-200
                            after:content-[''] after:absolute after:left-0 after:bottom-0 
                            after:h-[2px] after:w-0 after:bg-cyan-600 
                            after:transition-all after:duration-300
                            hover:after:w-full"> {{ category.name }}
                        </a>
                    }
                </nav>
            </div>
            <div class="flex items-center space-x-6">
                <button (click)="onSearch()" class="p-2 hover:bg-gray-100 rounded-full transition-colors duration-200"
                    aria-label="Search">
                    <i class="pi pi-search text-gray-700 text-xl"></i>
                </button>
                <button (click)="onFavorites()"
                    class="p-2 hover:bg-gray-100 rounded-full transition-colors duration-200 relative"
                    aria-label="Favorites">
                    <i class="pi pi-heart text-gray-700 text-xl"></i>
                </button>
                <button (click)="onCart()"
                    class="p-2 hover:bg-gray-100 rounded-full transition-colors duration-200 relative"
                    aria-label="Cart">
                    <i class="pi pi-shopping-cart text-gray-700 text-xl"></i>
                    <span
                        class="absolute top-1 right-1 bg-cyan-600 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">
                        {{ cartItemCount }}
                    </span>
                </button>
            </div>
        </div>
    </div>
</header>
