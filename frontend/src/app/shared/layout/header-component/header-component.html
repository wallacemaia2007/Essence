<header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-20">
            <div class="flex items-center space-x-8">
                <div class="flex-shrink-0 w-40">
                    <div class="flex items-center h-full">
                        <img (click)="home()" src="assets/imgs/logo.jpg" alt="Essence Logo" title="Essence - Moda Feminina"
                            class="h-20 w-auto rounded-lg cursor-pointer hover:opacity-90 transition-opacity">
                    </div>
                </div>
                <nav class="hidden md:flex space-x-6 ">
                    <a (click)="products()" class="relative text-gray-700 font-medium text-sm uppercase tracking-wide 
                            hover:text-cyan-600 transition-colors duration-200
                            after:content-[''] after:absolute after:left-0 after:bottom-0 
                            after:h-[2px] after:w-0 after:bg-cyan-600 
                            after:transition-all after:duration-300
                            hover:after:w-full hover:cursor-pointer"> Loja
                    </a>
                    @for (category of categories; track $index) {
                    <a (click)="openDrawer(category)" class="relative text-gray-700 font-medium text-sm uppercase tracking-wide 
                            hover:text-cyan-600 transition-colors duration-200
                            after:content-[''] after:absolute after:left-0 after:bottom-0 
                            after:h-[2px] after:w-0 after:bg-cyan-600 
                            after:transition-all after:duration-300
                            hover:after:w-full hover:cursor-pointer"> {{ category }}
                    </a>
                    }
                    <a (click)="news()" class="relative text-gray-700 font-medium text-sm uppercase tracking-wide 
                            hover:text-cyan-600 transition-colors duration-200
                            after:content-[''] after:absolute after:left-0 after:bottom-0 
                            after:h-[2px] after:w-0 after:bg-cyan-600 
                            after:transition-all after:duration-300
                            hover:after:w-full hover:cursor-pointer"> Novidades
                    </a>
                </nav>
            </div>
            <div class="flex items-center space-x-6">
                <div class="relative flex items-center">
                    <div [ngClass]="{
                      'w-64 opacity-100': isSearchOpen,
                      'w-0 opacity-0': !isSearchOpen
                    }" class="overflow-hidden transition-all duration-300 ease-in-out mr-3">
                        <div class="w-64">
                            <input type="text" [ngModel]="searchQuery" (ngModelChange)="onSearchInput($event)"
                                placeholder="Buscar produtos"
                                class="w-full px-4 py-2 bg-white border border-gray-300 focus:border-gray-500 rounded-full focus:outline-none focus:ring-1 focus:ring-gray-200 text-sm text-gray-900" />
                            @if (searchQuery && searchResults.length > 0) {
                            <div
                                class="absolute mt-2 w-64 bg-white border border-gray-200 shadow-md rounded-lg overflow-hidden z-10">
                                @for (item of searchResults; track $index) {
                                <div (click)="onSelectResult(item)"
                                    class="flex items-center gap-3 px-3 py-2 hover:bg-gray-50 cursor-pointer transition-colors">
                                    <img [src]="item.imageUrl" alt="{{ item.name }}"
                                        class="w-10 h-10 object-cover rounded-md" />
                                    <div class="flex flex-col">
                                        <span class="text-xs font-medium text-gray-800">{{ item.name }}</span>
                                        <span class="text-[11px] text-gray-500">R$ {{ item.price }}</span>
                                    </div>
                                </div>
                                }
                            </div>
                            }
                            @if (searchQuery && searchResults.length === 0) {
                            <div
                                class="absolute mt-2 w-64 bg-white border border-gray-200 shadow-md rounded-lg py-3 text-center text-xs text-gray-400">
                                Nenhum produto encontrado.
                            </div>
                            }
                        </div>
                    </div>
                    <button (click)="toggleSearch()" aria-label="Abrir busca"
                        class="p-2 hover:bg-gray-100 rounded-full transition-colors duration-200">
                        <i class="pi pi-search text-gray-700 text-xl"></i>
                    </button>
                </div>
                <button (click)="onFavorites()"
                    class="p-2 hover:bg-gray-100 rounded-full transition-colors duration-200 relative"
                    aria-label="Favorites">
                    <i class="pi pi-heart text-gray-700 text-xl"></i>
                </button>
                <button (click)="onCart()"
                    class="p-2 hover:bg-gray-100 rounded-full transition-colors duration-200 relative"
                    aria-label="Cart">
                    <i class="pi pi-shopping-cart text-gray-700 text-xl"></i>
                    <span
                        class="absolute top-1 right-1 bg-cyan-600 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">
                        {{ cartItemCount }}
                    </span>
                </button>
            </div>
        </div>
    </div>
</header>
