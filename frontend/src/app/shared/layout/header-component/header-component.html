<header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-20">
            <div class="flex items-center space-x-8">
                <div class="flex-shrink-0 w-40">
                    <div class="flex items-center h-full">
                        <img (click)="home()" src="assets/imgs/logo.jpg" alt=""
                            class="h-20 w-auto rounded-lg cursor-pointer">
                    </div>
                </div>
                <nav class="hidden md:flex space-x-6 ">
                    <a (click)="products()" class="relative text-gray-700 font-medium text-sm uppercase tracking-wide 
                            hover:text-cyan-600 transition-colors duration-200
                            after:content-[''] after:absolute after:left-0 after:bottom-0 
                            after:h-[2px] after:w-0 after:bg-cyan-600 
                            after:transition-all after:duration-300
                            hover:after:w-full hover:cursor-pointer"> Loja
                    </a>
                    @for (category of categories; track $index) {
                    <a (click)="openDrawer(category)" class="relative text-gray-700 font-medium text-sm uppercase tracking-wide 
                            hover:text-cyan-600 transition-colors duration-200
                            after:content-[''] after:absolute after:left-0 after:bottom-0 
                            after:h-[2px] after:w-0 after:bg-cyan-600 
                            after:transition-all after:duration-300
                            hover:after:w-full hover:cursor-pointer"> {{ category }}
                    </a>
                    }
                    <a (click)="news()" class="relative text-gray-700 font-medium text-sm uppercase tracking-wide 
                            hover:text-cyan-600 transition-colors duration-200
                            after:content-[''] after:absolute after:left-0 after:bottom-0 
                            after:h-[2px] after:w-0 after:bg-cyan-600 
                            after:transition-all after:duration-300
                            hover:after:w-full hover:cursor-pointer"> Novidades
                    </a>
                </nav>
            </div>
            <div class="flex items-center space-x-6">
                <div class="relative">
                    <input type="text" placeholder="Buscar produtos"
                           [ngClass]="{
                             'w-64 opacity-100': isSearchOpen,
                             'w-0 opacity-0': !isSearchOpen
                           }"
                           class="absolute right-12 top-1/2 -translate-y-1/2 transition-all duration-300 ease-out
                                  px-4 py-2 bg-white border border-gray-300 rounded-full shadow-sm
                                  focus:outline-none focus:border-black focus:ring-2 focus:ring-cyan-200
                                  text-sm text-gray-800" 
                           (focus)="isSearchOpen = true" />
                    <button (click)="onSearch()"
                            class="p-2 hover:bg-gray-100 rounded-full transition-colors duration-200"
                            aria-label="Search">
                        <i class="pi pi-search text-gray-700 text-xl"></i>
                    </button>
                </div>
                <button (click)="onFavorites()"
                    class="p-2 hover:bg-gray-100 rounded-full transition-colors duration-200 relative"
                    aria-label="Favorites">
                    <i class="pi pi-heart text-gray-700 text-xl"></i>
                </button>
                <button (click)="onCart()"
                    class="p-2 hover:bg-gray-100 rounded-full transition-colors duration-200 relative"
                    aria-label="Cart">
                    <i class="pi pi-shopping-cart text-gray-700 text-xl"></i>
                    <span
                        class="absolute top-1 right-1 bg-cyan-600 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">
                        {{ cartItemCount }}
                    </span>
                </button>
            </div>
        </div>
    </div>
</header>
